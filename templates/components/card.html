<!-- Reusable Card Component -->
<div class="card bg-base-100 shadow-xl {% if hover %}card-hover{% endif %} {{ class }}">
    {% if image %}
    <figure>
        <img src="{{ image }}" alt="{{ title }}" class="w-full h-48 object-cover" />
    </figure>
    {% endif %}
    
    <div class="card-body">
        {% if title %}
        <h2 class="card-title">
            {{ title }}
            {% if badge %}
            <div class="badge badge-{{ badge_type|default:'primary' }}">{{ badge }}</div>
            {% endif %}
        </h2>
        {% endif %}
        
        {% if content %}
        <p>{{ content }}</p>
        {% endif %}
        
        {{ slot }}
        
        {% if actions %}
        <div class="card-actions justify-end mt-4">
            {{ actions }}
        </div>
        {% endif %}
    </div>
</div>
